<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">撸啦啦</h1>
		</header>
		<div class="mui-content">
			<div id="sliderSegmentedControl" class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
				<a class="mui-control-item" href="javascript:void(0)" data-type="main.html">
					首页
				</a>
				<a class="mui-control-item" href="javascript:void(0)" data-type="search.html">
					分类
				</a>
				<a class="mui-control-item" href="javascript:void(0)" data-type="ranking.html">
					排行
				</a>
				<a class="mui-control-item" href="javascript:void(0)" data-type="recharge.html">
					充值
				</a>
				<a class="mui-control-item mui-active" href="javascript:void(0)" data-type="bag.html">
					书架
				</a>
				<a class="mui-control-item" href="javascript:void(0)" data-type="login.html">
					登录
				</a>
			</div>
			<div>
				书包
			</div>
			<script src="js/mui.min.js"></script>
			<script>
				(function($, doc) {
					$.init({
						statusBarBackground: '#f7f7f7'
					});
					$.ready(function() {
						var menuList = doc.querySelectorAll('[data-type]');
						for(var i = 0; i < menuList.length; i++) {
							menuList[i].addEventListener('tap', function(event) {
								var $menu = event.srcElement;
								var url = $menu.getAttribute("data-type");
								var id = url.substring(0, url.length - 5);
								$.openWindow({
									url: url,
									id: id,
									preload: true,
									show: {
										aniShow: 'pop-in'
									},
									styles: {
										popGesture: 'hide'
									},
									waiting: {
										autoShow: false
									}
								});
							}, false);
						}
					});
				}(mui, document));
			</script>
	</body>

</html>
