			<script src="js/mui.min.js"></script>
			<script>
				(function($, doc) {
					$.init({
						statusBarBackground: '#f7f7f7'
					});
					$.ready(function() {
						var menuList = doc.querySelectorAll('[data-type]');
						for(var i = 0; i < menuList.length; i++) {
							menuList[i].addEventListener('tap', function(event) {
								var $menu = event.srcElement;
								var url = $menu.getAttribute("data-type");
								var id = url.substring(0, url.length - 5);
								$.openWindow({
									url: url,
									id: id,
									preload: true,
									show: {
										aniShow: 'pop-in'
									},
									styles: {
										popGesture: 'hide'
									},
									waiting: {
										autoShow: false
									}
								});
							}, false);
						}
					});
				}(mui, document));
			</script>
	</body>

</html>
